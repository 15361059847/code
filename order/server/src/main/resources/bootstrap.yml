spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: ord
    stream:
      binders:
        myMessage1:
          group: order
          content-type: application/json
#redis连接配置
  redis:
    host: 192.168.1.252
    port: 6379
  zipkin:
    base-url: http://192.168.1.252:9411/zipkin/
  sleuth:
    sampler:
      probability: 1

# 切换ribbon调用规则
PRODUCT:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    getProductInfoList2:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    getProductInfoList1:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
#开启熔断器
feign:
  hystrix:
    enabled: true
logging:
  level:
    org.springframework.cloud.openfeign: debug












